<!DOCTYPE html>
<html lang="ja" data-theme="light">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.tailwindcss.com"></script>
	<title>チャット</title>
</head>

<body>
	<div>
		<!-- ログエリア -->
		<div class="w-full bg-base-200 overflow-auto">
			<div id="log" class="bg-base-100 w-96 m-auto h-[80vh]">
				<!-- メッセージ追加箇所 -->
			</div>
		</div>
		<!-- ボタンエリア -->
		<div class="mt-8 w-96 m-auto grid grid-cols-12 gap-2 h-fit">
			<input type="text" id="my_name" placeholder="名前を入力" class="input input-bordered col-span-12">
<!-- 			<input type="text" id="message" placeholder="メッセージ" class="input input-bordered col-span-8"> -->
      <textarea id="message" placeholder="メッセージ" class="input input-bordered col-span-8"></textarea>
			<button onclick="sendMessage()" class="btn btn-primary col-span-4">送信</button>
		</div>
	</div>

	<script src="js/chat.js"></script>
</body>

</html>
